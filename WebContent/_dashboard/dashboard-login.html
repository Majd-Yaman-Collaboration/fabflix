<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fabflix</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>


<body>
<div class="login-container">
  <img src="../images/NavyFabflixLogo.png" alt="Navy Fabflix Logo" class="navy-logo">
  <h2>Employees Login</h2>
  <h6 id="error"></h6>

  <form action="api/login-dashboard" method="post" id="form">
    <input type="text" name="email" placeholder="Email address">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" name="login" id="login" value="Sign in">
    <div class="g-recaptcha" data-sitekey="6LdwiC8rAAAAAI2T5opxnomuzgvXFuQb6-_h6yzf"></div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="../scripts/dashboard-login.js"></script>
</body>

</html>
