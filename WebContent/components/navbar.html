<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" href="./styles/main-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <a href="/main-page.html">
      <img src="/images/FabflixLogo.png" alt="Fabflix Logo" class="logo">
    </a>
    <div class="nav-links">
      <a href="/main-page.html" class="nav-link">Home</a>
      <a href="/movie-list.html" class="nav-link">Movie List</a>
      <a href="" class="nav-link">Checkout</a>
    </div>
    <div class="search-bars">
      <button id="search-toggle" class="btn-search">
        <i class="fas fa-search"></i>
      </button>
      <div id="search-inputs" class="search-inputs hidden">
        <form action="search" method="get" id="search-form">
          <input id="title" type="text" class="search-input" placeholder="Title">
          <input id="year" type="text" class="search-input" placeholder="Year">
          <input id="director" type="text" class="search-input" placeholder="Director">
          <input id="star" type="text" class="search-input" placeholder="Star">
          <input id="search-submit" type="submit" >
        </form>
      </div>
    </div>
  </nav>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>
</html>
