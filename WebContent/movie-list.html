<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/movie-list.css">
</head>

<body class="movie-list">
  <div id="navbar"></div>
  <div class="content">
    <div class="results">
      <h1>Results</h1>
      <div class="selectors">
        <div class="page-size-selector">
          <label for="page-size">Movies Per Page:</label>
          <select id="page-size">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="sort-by-selector">
          <label for="sort-by">Sort By:</label>
          <select id="sort-by">
            <option value="1">Title ↑ Rating ↓</option>
            <option value="2">Title ↑ Rating ↑</option>
            <option value="3">Title ↓ Rating ↓</option>
            <option value="4">Title ↓ Rating ↑</option>
            <option value="5">Rating ↓ Title ↑</option>
            <option value="6" selected>Rating ↓ Title ↓</option>
            <option value="7">Rating ↑ Title ↑</option>
            <option value="8">Rating ↑ Title ↓</option>
          </select>
        </div>
      </div>
    </div>
    <table border="1" cellpadding="8">
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody id="movie-table-body"></tbody>
    </table>
    <div class="page-controls">
      <button id="prev-page" class="page-button">Previous</button>
      <span id="page-info">Page 1 of 1</span>
      <button id="next-page" class="page-button">Next</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scripts/movie-list.js" defer></script>
  <script src="scripts/navbar.js" defer></script>
</body>
</html>
